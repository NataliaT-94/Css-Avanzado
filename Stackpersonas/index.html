<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack de personas</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5cc0edbc72.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="personas-container">
        <div class="personas">
            <img src="avatares/avatar.jpg" alt="">
            <span class="name">
                <span class="text">Natt Techeira</span>
            </span>
        </div>
        <div class="personas">
            <img src="avatares/avatar7.png" alt="">
            <span class="name">
                <span class="text">Brisa Techeira</span>
            </span>
        </div>
        <div class="personas">
            <img src="avatares/avatar1.png" alt="">
            <span class="name">
                <span class="text">Alan Techeira</span>
            </span>
        </div>
        <div class="personas">
            <img src="avatares/avatar2.png" alt="">
            <span class="name">
                <span class="text">Eve Techeira</span>
            </span>
        </div>
        <div class="personas">
            <img src="avatares/avatar6.png" alt="">
            <span class="name">
                <span class="text">Lilian Techeira</span>
            </span>
        </div>
        <div class="personas">
            <img src="avatares/avatar4.png" alt="">
            <span class="name">
                <span class="text">Lucas Techeira</span>
            </span>
        </div>
    </div>
</body>
</html>
