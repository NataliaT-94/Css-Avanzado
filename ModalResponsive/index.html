<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal responsive</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5cc0edbc72.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="modal-container">
        <div class="modal">
            <div class="content">
                <div class="icon">
                    <span class="iconify-inline" data-icon="flat-color-icons:approval" data-width="72" data-height="72"></span>   
                </div>
                <div class="message">
                    <div class="title">
                        <h3>Este es un modal</h3>
                    </div>
                    <div class="text">Deseas confirmar los cambios?</div>
                </div>
            </div>
            <div class="actions">
                <button class="btn-confirm">Crear elemento</button>
                <button class="btn-cancel">Cancelar</button>
            </div>
        </div>
    </div>
        <!-- https://iconify.design/docs/icon-components/svg-framework/ -->
        <!-- https://icon-sets.iconify.design/flat-color-icons/assistant/ -->
    <script src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script>

</body>
</html>
