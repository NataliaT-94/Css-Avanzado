<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de busqueda</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5cc0edbc72.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="search-bar">
        <input type="text">
        <div class="actions">
            <button>
                <span class="icons"><i class="fa-solid fa-microphone"></i></span>
            </button>
            <button>
                <span class="icons"><i class="fa-solid fa-download"></i></span>
            </button>
            <button>
                <span class="icons"><i class="fa-solid fa-magnifying-glass"></i></span>
            </button>
        </div>
    </div>
</body>
</html>
