<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de presentacion</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5cc0edbc72.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="profile-container">
        <div class="profile">
            <img src="avatares/avatar.jpg" alt="">
            <div class="info">
                <div class="header">
                    <div class="photo">
                        <img src="avatares/avatar.jpg" alt="">
                    </div>
                    <div class="actions">
                        <button>Segir</button>
                    </div>
                </div>
                <div class="user-info">
                    <div class="name"><a href="#">Natt Techeira</a></div>
                    <div class="username">@Natt137</div>
                </div>
                <div class="description">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    <a href="#">@javaScript</a> 
                </div>

                <div class="followers-container">
                    <div class="following">
                        <a href="#"><span class="number">100k</span> Siguiendo</a>
                    </div>
                    <div class="followers">
                        <a href="#"><span class="number">1M</span> Seguidores</a>
                    </div>
                </div>
                <div class="other">
                    <a href="#">
                        <div class="photos">
                            <img src="avatares/avatar1.png" alt="">
                            <img src="avatares/avatar7.png" alt="">
                            <img src="avatares/avatar5.png" alt="">
                        </div>
                        <div class="names">
                            Eve Techeira, Braian Zamudio y 80 personas que sigues tambien siguen esta cuenta
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
