<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificacion</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5cc0edbc72.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="form-container">
        <div class="login-container">
            <h2>Bienvenido</h2>
            <p>Selecciona el metodo de autenticacion</p>
            <form action="">
                <p>
                    <label for="username">Usuario</label>
                    <input class="input" type="text" name="username" id="username">
                </p>
                <p>
                    <label for="password">Contraseña</label>
                    <input class="input" type="text" name="password" id="password">
                </p>
                <div class="options">
                    <div>
                        Recordarme
                        <input type="checkbox" name="rememberme" id="rememberme">
                    </div>
                    <div>
                        <a href="#">Olvide mi contraseña</a>
                    </div>
                </div>
                <p>
                    <input type="submit" class="btn btn-login" value="ingresar">
                </p>
                <div class="providers">
                    <span>Elige otro metodo de autenticacion</span>
                    <button class="btn btn-google">Google</button>
                    <button class="btn btn-facebook">Facebook</button>
                    <button class="btn btn-instagram">Instagram</button>
                </div>
            </form>
        </div>
        <div class="welcome-screen-caontainer">
            <img src="estrella.jpg" alt="">

        </div>
    </div>
</body>
</html>
