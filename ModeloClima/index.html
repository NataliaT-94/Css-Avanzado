<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget de Clima</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5cc0edbc72.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="weather-container">
        <div class="current">
            <div class="city">Buenos Aires</div>
            <div class="day">Hoy</div>
            <div class="row">
                <div class="icon">
                    <img src="img/1850730.png" width="128" alt="">
                </div>
                <div class="info">
                    <div class="temperature">
                        <div class="temperature-now">20°</div>
                        <div class="temperature-low">/17°</div>
                    </div>
                    <div class="status">Parcialmente nublado</div>
                </div>
            </div>

            <div class="more">
                <div class="item">
                    <div class="icon">
                        <i class="fa-solid fa-droplet"></i>
                    </div>
                    <div class="text">
                        <div class="value">9 km/h</div>
                        <div class="type">Humedad</div>
                    </div>
                </div>
                <!--item-->

                <div class="item">
                    <div class="icon">
                        <i class="fa-solid fa-wind"></i>
                    </div>
                    <div class="text">
                        <div class="value">93%</div>
                        <div class="type">Viento</div>
                    </div>
                </div>
                <!--item-->

                <div class="item">
                    <div class="icon">
                        <i class="fa-solid fa-water"></i>
                    </div>
                    <div class="text">
                        <div class="value">31%</div>
                        <div class="type">Probabilidad de lluvia</div>
                    </div>
                </div>
                <!--item-->

            </div>
        </div>
        <!--current-->

        <div class="list">
            <div class="day">
                <div class="name">Lun</div>
                <div class="weather">
                    <div class="icon">
                        <i class="fa-solid fa-cloud"></i>
                    </div>
                    <div class="status">Nublado</div>
                </div>
                <div class="temperature">
                    <div class="temperature-high">20º</div>
                    <div class="temperature-low">/17º</div>
                </div>
            </div>
            <!--day-->
            <div class="day">
                <div class="name">Mar</div>
                <div class="weather">
                    <div class="icon">
                        <i class="fa-solid fa-snowflake"></i>
                    </div>
                    <div class="status">Nevada</div>
                </div>
                <div class="temperature">
                    <div class="temperature-high">1º</div>
                    <div class="temperature-low">/-17º</div>
                </div>
            </div>
            <!--day-->
            <div class="day">
                <div class="name">Mie</div>
                <div class="weather">
                    <div class="icon">
                        <i class="fa-solid fa-cloud-bolt"></i>
                    </div>
                    <div class="status">Tormenta</div>
                </div>
                <div class="temperature">
                    <div class="temperature-high">8º</div>
                    <div class="temperature-low">/17º</div>
                </div>
            </div>
            <!--day-->
        </div>
    </div>
</body>
</html>
